<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <title>Centralized Login</title>
    <style>
    #map{
      height: 400px;
      widows: 200px;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
    function initMap(){
            const options = {
              zoom:10,
              center:{lat:33.7490, lng:-84.3880}
            }
            const map = new google.maps.Map(document.getElementById('map'),options)

            const marker = new google.maps.Marker({
              position:{lat:33.8982, lng:-84.2833},
              map: map
            })
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkLkbWR6ffwKyt0iZWK1ocErVK11Yi8M4&callback=initMap"
    async defer></script>
  </body>
</html>
